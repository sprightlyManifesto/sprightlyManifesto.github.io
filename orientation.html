  <div id="boat"></div>
  <div id="a"></div>
  <div id="b"></div>
  <div id="g"></div>
</div>

<script>

function handleOrientation(event) {
  document.getElementById("a").innerHTML = `$Alpha: {event.alpha}`;  
  document.getElementById("b").innerHTML = `$Alpha: {event.beta}`;
  document.getElementById("g").innerHTML = `$Alpha: {event.gamma}`;
}

window.addEventListener('deviceorientation', handleOrientation);

</script>
